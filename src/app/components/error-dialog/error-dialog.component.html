<h1 mat-dialog-title i18n>An error has occurred!</h1>
<div mat-dialog-content>
  <p *ngIf="data.status">
    <b i18n>Status Code: {{ data.status }}</b>
  </p>
  <p i18n>Something went wrong!</p>
  <p class="error-message">
    {{ data?.message }}
  </p>
  <p class="error-message">
    {{ data?.description }}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">Close</button>
</div>
